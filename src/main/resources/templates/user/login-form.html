<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="/vendor/uikit-3.16.19/css/uikit.min.css" />
    <script src="/vendor/uikit-3.16.19/js/uikit.min.js"></script>
    <script src="/vendor/uikit-3.16.19/js/uikit-icons.min.js"></script>
<title>Filmoth√®que</title>
</head>
<!-- Header -->
<div th:include="includes/header"></div>
<body>
	<div class="uk-section uk-section-muted uk-flex uk-flex-top uk-animation-fade" uk-height-viewport>
	<div class="uk-width-1-1">
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
					<div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
						<h3 class="uk-card-title uk-text-center">Se connecter</h3>
						<form class="toggle-class" action="/login" method="post" th:object="${formUser}">
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: mail"></span>
									<input class="uk-input uk-form-large" required placeholder="Username" type="text" th:field="${user.login}">
								</div>
							</div>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: lock"></span>
									<input class="uk-input uk-form-large" required placeholder="Password" type="password" th:field="${user.password}">	
								</div>
							</div>
							<div class="uk-margin-bottom">
								<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">Connexion</button>
							</div>
							<div class="uk-text-small uk-text-center">
								Not registered? <a href="#">Create an account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="includes/footer"></div>
	

</body>
</html>
